<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>¿Desea poder borrar citas en el inicio?</ion-label>
      <ion-toggle
        [(ngModel)]="permitirBorrarEnInicio"
        (ionChange)="onToggleChange()">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
